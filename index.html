<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/b682a15334.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
    <div class="container">
        <!-- =====Top icons======= -->
    <div class="icons">
        <a href="#" class="fa fa-bars"></a>
        <h1>My music</h1>
        <a href="#" class="far fa-heart"></a>
    </div>

    <!--  =====img==== -->

        <div class="img">
            <img src="cover1.jpg" alt="The 'ВЕПРИ'">
        </div>


        <!--  =====Title==== -->

        <div class="title">
            <h1>Воруй</h1>
            <p> THE ВЕПРИ</p>

        </div>
        <!--  =====Time==== -->

        <!--  =====BAR==== -->
        <div class="time">
            00:00
            <span></span>
            00:00
        </div>
        <div class="seek">
            <div class="fill"></div>
        </div>

        <!--  =====audio button==== -->
        <div class="audio-btns">
            <div class="play-btns">
                <a href="#"  class="prevAudio"><i class="fa fa-backward"></i></a>
                <a href="#" class ="play-pause"> <i class="fa fa-play"></i></a>
                <a href="#" class="nextAudio"><i class="fa fa-forward"></i></a>

            </div>
            <div class="repit-btns">
                <a href="#"> <i class="fa fa-retweet"></i></a>
                <span>
                    <button class="decrease">-</button>
                    <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                <button class="increase">+</button>
                </span>
                <a href="#"><i class="fa fa-random"></i></a>
            </div>
        </div>
    </div>
</div>
<script src ="index.js"></script>
</body>
</html>
